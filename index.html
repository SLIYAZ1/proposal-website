<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ayisha</title>

  <!-- Editorial Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- PASSWORD SCREEN -->
<section id="lock">
  <div class="lock-inner">
    <h1>For You</h1>
    <input id="password" type="password" placeholder="Enter her name">
  </div>
</section>

<!-- MAIN CONTENT -->
<main id="app" class="hidden">

  <audio id="bgMusic" loop>
    <source src="assets/music/love.mp3" type="audio/mp3">
  </audio>

  <!-- IMAGE GRID -->
  <section class="image-grid">
    <img src="assets/images/img1.jpg" alt="">
    <img src="assets/images/img2.jpg" alt="">
    <img src="assets/images/img3.jpg" alt="">
    <img src="assets/images/img4.jpg" alt="">
  </section>

  <!-- TEXT -->
  <section class="content">
    <h1>Ayisha</h1>
    <p id="type"></p>
  </section>

  <!-- CTA -->
  <section class="cta">
    <button onclick="goYes()">YES</button>
  </section>

</main>

<script src="js/main.js"></script>
</body>
</html>
