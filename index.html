<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ayisha</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lock">
  <div class="glass box">
    <h1>Only for you</h1>
    <input id="password" type="password" placeholder="Enter name">
    <button onclick="unlock()">Enter</button>
  </div>
</div>

<!-- MAIN UI -->
<div id="app" class="hidden">

  <audio id="bgMusic" loop>
    <source src="assets/music/love.mp3" type="audio/mp3">
  </audio>

  <div class="bento">

    <!-- IMAGES -->
    <div class="glass card images">
      <img src="assets/images/img1.jpg">
      <img src="assets/images/img2.jpg">
      <img src="assets/images/img3.jpg">
      <img src="assets/images/img4.jpg">
    </div>

    <!-- TEXT -->
    <div class="glass card text">
      <h1>Ayisha</h1>
      <p id="type"></p>
    </div>

    <!-- ACTION -->
    <div class="glass card action">
      <button onclick="goYes()">YES</button>
    </div>

  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
